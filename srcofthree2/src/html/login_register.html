<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>紫一商城</title>
    <link rel="stylesheet" href="../css/login_register.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../libs/jquery-3.3.1.js"></script>
    <script src="../js/login_register.js"></script>
    <script src="../js/common.js"></script>
</head>
<body> 
    <div id="top">
        <div class="container">
            <a href="">
                <img src="../img/hfl_logim_logo.jpg">
            </a>
        </div>        
    </div>
    <div id="body">
        <div class="container">
            <div class="main">
                <div class="left">
                    <img src="../img/hfl_login_1.jpg" alt="">
                </div>
                <div class="right">
                    <ul class="up"id="dianji">
                        <li>请登录</li>
                        <li>立即注册</li>
                    </ul>
                    <div id="qiehuan">
                        <!-- 登陆 -->
                        <div class="login">
                            <p>动态密码登陆</p>
                            <div class="first">
                                <input type="text" placeholder="请输入您的手机号/邮箱"id="username"value="13544988292">
                                <!-- <i class="fa fa-bath"></i> -->
                            </div>
                            <div class="second">
                                <input type="text" placeholder="请输入您的密码"id="password"value="123456">
                            </div>
                            <div class="third">
                                <input type="text" placeholder="验证码"id="yanzheng">
                                <input type="text"class="yzm">
                                <input type="button"value="换一个"class="three0">
                            </div>
                            <div class="fourth">
                                <input type="checkbox">记住我
                                <a>忘记密码</a>
                            </div>
                            <div class="five">
                                <input type="button" value="登录"id="btn_login">
                            </div>
                        </div >
                        <!-- 注册 -->
                        <div class="register">
                            <div class="first">
                                <input type="text" placeholder="请输入真实手机号码"id="username1"value="13544988292">
                                <!-- <i class="fa fa-bath"></i> -->
                            </div>
                            <div class="second">
                                <input type="password" placeholder="请输入您的密码"id="password1"value="123456">
                            </div>
                            <div class="third">
                                <input type="password" placeholder="请确认您的密码"id="password2">
                            </div>
                            <div class="fourth">
                                <input type="text" placeholder="验证码" class="one">
                                <input type="text" class="two"id="yzm">
                                <input type="button" class="three" value="换一张">
                            </div>
                            <div class="fix">
                                <input type="checkbox">我已阅读并同意《紫一商城注册条款》
                            </div>
                            <div class="seven">
                                <input type="button" value="立即注册"id="btn_register">
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div id="bottom">
        <div class="container">
            <div class="up">
                <p>增值电信业务经营许可证：湘B2-20140116 备案号：湘ICP备11008736号-3</p>
                <p>Copyright @ 2013-2013 长沙麓园生物科技有限公司 版权所有</p>
            </div>
            <div class="down">
                <img src="../img/hfl_login_2.png" alt="">
                <img src="../img/hfl_login_3.png" alt="">
            </div>
        </div>
    </div>
   
</body>
</html>
